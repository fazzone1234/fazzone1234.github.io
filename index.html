<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Login Cinematico</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0a0a0a, #000000);
    overflow: hidden;
    font-family: 'Segoe UI';
  }

  #login-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(255,255,255,0.05);
    padding: 50px;
    border-radius: 20px;
    width: 350px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 40px rgba(0,255,255,0.3);
    opacity: 0;
  }

  h1 {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    text-shadow: 0 0 20px cyan;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    background: rgba(255,255,255,0.15);
    color: white;
    outline: none;
    box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: cyan;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    color: black;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px cyan;
  }

  #flash {
    position: absolute;
    width: 100%; height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
  }
</style>

<!-- Libreria GSAP Professional Grade -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>

<div id="flash"></div>

<div id="login-box">
  <h1>ACCESSO</h1>
  <input type="password" id="password" placeholder="Password...">
  <button onclick="attemptLogin()">Accedi</button>
</div>

<script>
/* ANIMAZIONE INIZIALE DEL LOGIN */
gsap.to("#login-box", {
  opacity: 1,
  scale: 1,
  duration: 1.5,
  ease: "back.out(1.7)"
});

/* CONTROLLO PASSWORD */
async function attemptLogin() {
  const input = document.getElementById("password").value;

  // Hash SHA-256
  const enc = new TextEncoder();
  const data = enc.encode(input);
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hash = [...new Uint8Array(hashBuffer)]
      .map(b => b.toString(16).padStart(2,'0')).join('');

  const correct = "6c81ccae5eb7cb46ce3b480b916c725cda52ebe10b2265271639f137e3da4167";

  if (hash !== correct) {
    gsap.from("#password", {x: -20, repeat: 3, yoyo: true, duration: 0.1, ease: "power2.inOut"});
    return;
  }

  // Flash cinematografico
  gsap.to("#flash", {opacity: 1, duration: 0.2});
  gsap.to("#flash", {opacity: 0, duration: 1, delay: 0.2});

  // Effetto dissolvenza login
  gsap.to("#login-box", {
    opacity: 0,
    scale: 0.5,
    duration: 1,
    ease: "power4.in",
    onComplete() {
      window.location.href = "launch.html"; // Passo alla scena 3D
    }
  });
}
</script>

</body>
</html>
